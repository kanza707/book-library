<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
  <link rel="stylesheet" href="pop.css">

  <!-- Slick Carousel CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
</head>
<body>
  <header>
    <h1>Add Book</h1>
    <nav>
      <a href="/index2.html">see you'r collection</a>
    </nav>
  </header>

  <!-- Slider HTML Structure -->
  <div class="slider">
    <div class="slide">
      <img src="https://res.cloudinary.com/bookbub/image/upload/t_ci_ar_6:9_padded,f_auto,q_auto,dpr_1/v1659824881/pro_pbid_825589.jpg" alt="Book 1">
    </div>
    <div class="slide">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxohxZo0UxlCIaC4hjXAqlukSIW50T2GveqApF3lLcTWZNjkxENwvO06VeZS10-B8S02Q&usqp=CAU" alt="Book 2">
    </div>
    <div>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzaUYdvTC5TiaCNbkOiOKUBvtmhs9po34HvAgS2gEeM3hgkz--mnVx2cYrpozeuLByT1Q&usqp=CAU" alt="Book 3">
  </div>
  </div>



  <form id="add-book-form">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required><br>
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required><br>
    <label for="image-url">Image URL:</label>
    <input type="url" id="image-url" name="image-url"><br>
    <button type="submit">Add Book</button>
  </form>

  <!-- Slick Carousel JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.slider').slick({
        slidesToShow: 1, // Show only 1 slide at a time
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        dots: false, // Disable dots for navigation
        arrows: false, // Disable arrows for navigation
        responsive: [
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 1 // Still show only 1 slide at a time on medium screens
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1 // Still show only 1 slide at a time on small screens
            }
          }
        ]
      });
    });
  </script>

  <!-- Firebase JavaScript -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="add-book.js"></script>
</body>
</html>
