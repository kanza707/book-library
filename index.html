<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Before Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.myloview.com/murals/glowing-neon-line-open-book-icon-isolated-on-brick-wall-background-vector-700-252842646.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        #message {
            margin-bottom: 20px;
            font-size: 20px;
        }
        #signupButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #signupButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
      <div id="welcome">
        <h1>welcome to book library</h1>
        <div id="message">
            <p>Please sign up before logging in.</p>
        </div>
       <a href="signup.html"> <button id="signupButton" >Sign Up</button></a>
    </div>
</body>
</html>
